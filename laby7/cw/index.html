<!DOCTYPE html>
<html lang="en">
  <!-- Zmień wartość "lang" z 'en' na 'pl' -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"><!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>
      Tytuł strony / Page tile
    </title>
  </head>
  <body>
    <!-- Umieść tutaj treść elementu 'body' z zadania 1 -->
    <header>
      <img src="image/czapka.png" alt="czapka">
      
      <h1>
          Wyższa Szkoła Informatyki
      </h1>

      <!-- Example single danger button -->
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle border-0" data-bs-toggle="dropdown" aria-expanded="false">
          Studia
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Stacjonarne</a></li>
          <li><a class="dropdown-item" href="#">Niestacjonarne</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Informatyka</a></li>
          <li><a class="dropdown-item" href="#">Webmastering</a></li>
        </ul>
      </div>

      <input class="poleszukaj form-inline border-0.5" type="text" placeholder="Szukaj" aria-label="Search">
      <button type="button" class="przyciskszukaj btn btn-outline-secondary">Szukaj</button>
      <div class="usos-string">
        <i class="marginlfa fa-solid fa-u"></i><i class="fa-solid fa-s"></i><i class="fa-solid fa-o"></i><i class="marginrfa fa-solid fa-s"></i>
      </div>
    </header>

    <nav>
      <h1>Studia z przyszłością</h1>
      <img src="image/studenci.png" alt="studenci">
    </nav>

    <main>
      <div class="ofertyzatrudnienia">
        <h1>Oferty Zatrudnienia</h1>
        <img src="image/studentselfie.png" alt="selfie">
      </div>

      <div class="kierunki">
        <h1>Kierunki</h1>
        <img src="image/wyklad.png" alt="wyklad">
      </div>

      <div class="zajeciadydatkyczne">
        <h1>Zajęcia dydaktyczne</h1>
        <img src="image/komputer.png" alt="komputer">
      </div>

    </main>

    <footer>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  </body>
</html>
